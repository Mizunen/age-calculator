<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
      <form action="">
      <section class="form-item">
        <label for="day">Day</label>
        <input id="day" type="tel" placeholder="DD">
        <p id="day-error" class="hide error-message"></p>
      </section>
      <section class="form-item">
        <label for="month">Month</label>
        <input id="month" type="tel" placeholder="MM">
        <p id="month-error" class="hide error-message"></p>
      </section>
      <section class="form-item">
        <label for="year">Year</label>
        <input id="year" type="tel" placeholder="YYYY">
        <p id="year-error" class="hide error-message"></p>

      </section>
      <button type="submit"><img src="assets/images/icon-arrow.svg" alt="Arrow Icon"></button>
    </form>
    <section class="answer-container">
      <p class="answer"><span name="years" class="answer-number">--</span>years</p>
      <p class="answer"><span name="months" class="answer-number">--</span>months</p>
      <p class="answer"><span name="days" class="answer-number">--</span>days</p>
    </section>
  </main>
  <script src="main.js"></script>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
